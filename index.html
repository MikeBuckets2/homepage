<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero-container">
        <div class="hero-photo">
            <img src="./assets/pexels-josh-hild-1270765-18816026.jpg" alt="">
            <h1 class="hero-name">Michael Morris</h1>
        </div>

        <div class="hero-card">
            <h2>About Me</h2>
            <p>Intro text...</p>
            <div class="social-links">
                <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" /></a>
                <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/linkedin/linkedin-plain.svg" /></a>
                <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/twitter/twitter-original.svg" /></a>
            </div>
        </div>

        <section id="projects" class="projects-container">
            <h2>My Work</h2>
            <div class="projects-grid">
                <article class="project-card">
                    <div class="project-image"></div>
                    <h3>Title</h3>
                    <p>Description</p>
                    <div class="project-links">
                        <a href=""><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" /></a>
                        <a href=""><img src="./assets/open-in-new.svg" alt=""></a>
                    </div>
                </article>
            </div>
        </section>

        <section id="contact" class="contact-container">
            <div class="contact-text">
                <h2>Contact</h2>
                <p>Contact info + message</p>
            </div>
            <div class="contact-photo">
                <img src="./assets/pexels-diogo-miranda-2044514-27814117.jpg" alt="">
            </div>
        </section>
        
        <footer>Â© 2026 Michael Morris</footer>
    </header>
</body>
</html>
